services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
    networks:
      ptfin-backend:
        aliases:
         - metaterminal.ptfin.local

networks:
  ptfin-backend:
    external: true
    name: ptfin-backend
